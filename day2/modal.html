<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Teams</h2>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>SN</th>
            <th>Team</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>UI & UX Team</td>
            <td>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#uxTeamModal"

              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- The Modal -->
    <div class="modal" id="uxTeamModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">UI/UX Team</h4>
           
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"

            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <ol>
              <li>Meshack</li>
              <li>Chanilla</li>
              <li>Ramadhani</li>
              <li>Nassor</li>
            </ol>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal with js -->

  </body>
</html>
