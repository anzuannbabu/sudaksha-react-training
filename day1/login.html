<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="bg-light border rounded p-4">
        <h5 class="text-center py-2">Login</h5>
        <!-- alert boxes -->
        <div id="message">
          <!-- <div class="alert alert-success">Logged In Successful</div> -->
        </div>
        <!-- ./alert boxes -->
        <div class="row justify-content-center">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Type Your Username"
              />
            </div>
            <div class="mb-3">
              <label for="username">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Type Your Password"
              />
            </div>
            <p class="alert alert-info">Test credentials bob/bob or alice/alice</p>
            <div class="mb-3 d-flex justify-content-center">
              <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function login() {
        //check if username and password has value has value
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = ``;
        if (username == "" || password == "") {
          //display a message
          messageDiv.innerHTML = `<div class="alert alert-danger">Please Enter Username & Password</div>`;
        } else if((username=='bob' & password=="bob") || (username=='alice' & password=="alice")) {
            //successful login
            messageDiv.innerHTML = `<div class="alert alert-success text-center"><strong>Access Granated!</strong> </br> Redirecting... </div>`;
        } else {
            //invalid credentials
            messageDiv.innerHTML = `<div class="alert alert-danger text-center"><strong>Access Denied!</strong> </br> Invalid Username Or Password</div>`;
        }
      }
    </script>
  </body>
</html>
