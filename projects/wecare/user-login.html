<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark text-white">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand text-light">WeCare</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">+91 9999 9909</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ./navbar -->

    <!-- content -->
    <div class="container pt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark text-light">
            <div class="card-body px-5">
              <h4 class="text-center my-4">Login As User</h4>
              <hr />
              <form action="#" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-sm-12 col-md-12 mb-3">
                    <div class="form-group">
                      <label for="name" class="form-label">User Id</label>
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="User Id"
                        required
                      />
                      <div class="invalid-feedback">
                        Please fillout your name
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 mb-3">
                    <div class="form-group">
                      <label for="pwd" class="form-label">Password</label>
                      <input
                        type="password"
                        id="pwd"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <div class="invalid-feedback">
                        Please fillout your Password
                      </div>
                    </div>
                  </div>
                 
                  
                </div>
                <div class="text-center my-4">
                  <button class="btn btn-success my-3 w-50">Login</button>

                  <p>You don't have an account? click <a href="user-registration.html">here</a> to register</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./content -->

    <script type="text/javascript">
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
